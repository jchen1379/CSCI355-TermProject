<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../CSS/loginPage.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		 crossorigin="anonymous">
		 <script src="../JS/loginPage.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center">
			<div class="d-flex flex-column align-items-center">
				<h1 class="mb-5 system-name">Cancellation of Graduation</h1>
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
						<div class="car-body">
							<form id="login-form">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
										<input id="login-username" type="text" class="form-control" placeholder="username" />
									</div>
								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
										<input id="login-password" type="password" class="form-control" placeholder="password" />
									</div>
								</div>
								<div class="d-flex justify-content-between align-items-end input-group form-group">
									<div class="d-flex justify-content-between form-check">
										<div>
											<input type="radio" class="form-check-input" name="login-role" value="student" checked/><label>Student</label>
										</div>
										<div>
											<input type="radio" class="form-check-input" name="login-role" value="staff" /><label>Staff</label>
										</div>
									</div>
									<div>
										<input type="submit" class="btn loginBtn" value="Login" id="login-btn" />
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="" data-toggle="modal" data-target="#signUp">&nbsp;Sign Up</a>
						</div>
					</div>
				</div>

				<div id="alert" class="alert alert-success alert-dismissible fade mt-3">
					<h4 id="alert-heading" class="alert-heading">Sign Up Successfully!</h4>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<hr>
					<div class="text-center">
						<h5 id="alert-content"></h5>
						<h4 id="alert-email"></h4>
					</div>
				</div>

			</div>

			<!-- Modal Window for Signing Up -->
			<div class="modal fade" id="signUp" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Sign Up</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<div class="modal-body">
							<form action="../studentSignUp.php" method="post" id="sign-up-form">
								<div class="input-group form-group">
									<input id="first" type="text" class="form-control" placeholder="First Name" required />
									<input id="last" type="text" class="form-control" placeholder="Last Name" required />
								</div>

								<div class="input-group form-group">
									<input id="id" type="number" class="form-control" placeholder="Student ID" required />
									<input id="ssn" type="number" class="form-control" placeholder="Last 4 Digits of SSN" required />
								</div>

								<div class="form-group">
									<input id="password" type="password" class="form-control" placeholder="Password" required />
									<div class="invalid-feedback">Password must be at least 8 characters long!</div>
								</div>

								<div class="form-group">
									<input id="confirm-password" type="password" class="form-control" placeholder="Comfirm Password" required />
									<div class="invalid-feedback">Confirm Password doesn't match!</div>
								</div>

								<div class="form-group">
									<input id="sign-up-btn" type="submit" class="btn loginBtn btn-block" value="Sign Up" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../CSS/loginPage.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		 crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../JS/loginPage.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container d-flex justify-content-center align-items-center">
			<div class="d-flex flex-column align-items-center">
				<h1 class="mb-5 system-name">Cancellation of Graduation</h1>
				<div class="card">
					<div class="card-header">
						<h3>Sign In</h3>
						<div class="car-body">
							<form action="" method="post">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
										<input type="text" class="form-control" placeholder="username" required />
									</div>
								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
										<input type="password" class="form-control" placeholder="password" required />
									</div>
								</div>
								<div class="d-flex justify-content-between align-items-end input-group form-group">
									<div class="d-flex justify-content-between form-check">
										<div>
											<input type="radio" class="form-check-input" name="role" value="student" checked="true" /><label>Student</label>
										</div>
										<div>
											<input type="radio" class="form-check-input" name="role" value="staff" /><label>Staff</label>
										</div>
									</div>
									<div>
										<input type="submit" class="btn loginBtn" value="Login" />
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="card-footer">
						<div class="d-flex justify-content-center links">
							Don't have an account?<a href="" data-toggle="modal" data-target="#signUp">&nbsp;Sign Up</a>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Modal Window for Signing Up -->
			<div class="modal fade" id="signUp" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Sign Up</h5>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
			
						<div class="modal-body">
							<form action="" method="post">
								<div class="input-group form-group">
									<input type="text" class="form-control" placeholder="First Name" required />
									<input type="text" class="form-control" placeholder="Last Name" required />
								</div>
			
								<div class="input-group form-group">
									<input type="number" class="form-control" placeholder="Student ID" required />
									<input type="number" class="form-control" placeholder="Last 4 Digits of SSN" required />
								</div>
			
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" required />
								</div>
			
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Comfirm Password" required />
									<small id="passwordHelpBlock" class="form-text">
										Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
										special characters, or emoji.
									</small>
								</div>
			
								<div class="form-group">
									<input type="submit" class="btn loginBtn btn-block" value="Sign Up" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
